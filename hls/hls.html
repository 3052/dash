<style>
table {
   border-collapse: collapse;
   margin: 9px;
}
td {
   border-style: solid;
   border-width: thin;
}
td,
th {
   padding-bottom: 9px;
   padding-left: 9px;
   padding-right: 9px;
   padding-top: 9px;
}
</style>
<table>
<tr>
   <th>bandwidth</th>
   <th>codecs</th>
   <th>resolution</th>
</tr>
{{ range . -}}
<tr>
   <td>{{ .Bandwidth }}</td>
   <td>{{ .Codecs }}</td>
   <td>{{ .Resolution }}</td>
</tr>
{{ end -}}
</table>
